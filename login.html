<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HouseHunt</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>

<header>
    <h1 class="logo">HouseHunt</h1>
</header>

<section class="login-container">
    <h2>Login</h2>

    <form id="loginForm">

        <label>Email *</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label>Password *</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label>User Type *</label>
        <select id="userType" required>
            <option value="" disabled selected>Select user type</option>
            <option value="tenant">Tenant</option>
            <option value="owner">Owner</option>
        </select>

        <button type="submit" class="login-btn">Login</button>

        <!-- Divider -->
        <div class="divider">OR</div>

        <!-- GOOGLE LOGIN BUTTON -->
        <button type="button" id="googleLogin" class="google-btn">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="g-logo">
            Continue with Google
        </button>

        <p class="signup-text">
            Don't have an account? <a href="sign-up.html">Sign up here</a>
        </p>
    </form>
</section>

<script type="module" src="login.js"></script>

</body>
</html>
